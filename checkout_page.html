<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Checkout</title>

    <!-- Bootstrap -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">

    <!-- Font Awesome -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
</head>

<body class="bg-light">

<div class="container my-3">
    <div class="row align-items-center">

        <!-- LEFT IMAGE -->
        <div class="col-md-6 mt-0">
            <img src="images/Animal_Crossing_New_Horizons.jpg"
                 class="card-img rounded shadow "
                 alt="Product">
        </div>

 
        <div class="col-md-6 mt-5">
            <div class="card shadow">

                <div class="card-header bg-danger text-white">
                    <h3><i class="fas fa-shopping-cart me-2"></i>Checkout</h3>
                </div>

                <div class="card-body">
                    <form action="process_order.php" method="POST">

                
                        <div class="card mb-4">
                            <div class="card-body">
                                <h5>Order Summary</h5>

                                <div class="row">
                                    <div class="col-6">Product:</div>
                                    <div class="col-6 text-end fw-bold" id="displayProduct"></div>
                                </div>

                                <div class="row">
                                    <div class="col-6">Price:</div>
                                    <div class="col-6 text-end" id="displayPrice"></div>
                                </div>

                                <div class="row">
                                    <div class="col-6">Quantity:</div>
                                    <div class="col-6 text-end" id="displayQuantity"></div>
                                </div>

                                <hr>

                                <div class="row">
                                    <div class="col-6 fw-bold">Total:</div>
                                    <div class="col-6 text-end text-primary fw-bold" id="displayTotal"></div>
                                </div>
                            </div>
                        </div>

                        <!-- HIDDEN INPUTS -->
                        <input type="hidden" name="product_name" id="productName">
                        <input type="hidden" name="product_price" id="productPrice">
                        <input type="hidden" name="quantity" id="quantity">
                        <input type="hidden" name="total_amount" id="totalAmount">

                        <!-- CUSTOMER INFO -->
                        <div class="mb-3">
                            <label>Full Name</label>
                            <input type="text" class="form-control" name="customer_name" required>
                        </div>

                        <div class="mb-3">
                            <label>Email</label>
                            <input type="email" class="form-control" name="customer_email" required>
                        </div>

                        <div class="mb-3">
                            <label>Contact</label>
                            <input type="tel" class="form-control" name="customer_contact"
                                   pattern="[0-9]{11}" placeholder="03001234567" required>
                        </div>

                        <div class="mb-3">
                            <label>Address</label>
                            <textarea class="form-control" name="customer_address" required></textarea>
                        </div>

                        <!-- PAYMENT -->
                   <div class="mb-3">
    <label class="form-label fw-bold">Payment Method</label>

    <div class="form-check mb-2">
        <input class="form-check-input" type="radio" name="payment_method" value="cod" checked>
        <label class="form-check-label">
            <i class="fas fa-money-bill-wave text-success me-2"></i>
            Cash on Delivery
        </label>
    </div>

    <div class="form-check">
        <input class="form-check-input" type="radio" name="payment_method" value="paypal">
        <label class="form-check-label">
            <i class="fab fa-paypal text-primary me-2"></i>
            PayPal
        </label>
    </div>
</div>


                        <button class="btn btn-success w-100">Place Order</button>

                    </form>
                </div>

            </div>
        </div>

    </div>
</div>

<!-- BASIC VANILLA JS -->
<script>
    // SIMPLE VARIABLES
    var productName  = "Animal Crossing New Horizons (PS5)";
    var productPrice = 4200;
    var quantity     = 1;
    var totalAmount  = productPrice * quantity;

    // SHOW DATA
    document.getElementById("displayProduct").innerHTML  = productName;
    document.getElementById("displayPrice").innerHTML    = "Rs." + productPrice;
    document.getElementById("displayQuantity").innerHTML = quantity;
    document.getElementById("displayTotal").innerHTML    = "Rs." + totalAmount;

    // SEND DATA TO PHP
    document.getElementById("productName").value  = productName;
    document.getElementById("productPrice").value = productPrice;
    document.getElementById("quantity").value     = quantity;
    document.getElementById("totalAmount").value  = totalAmount;
</script>

</body>
</html>
