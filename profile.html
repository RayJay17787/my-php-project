<head>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-sRIl4kxILFvY47J16cr9ZwB07vP4J8+LH7qKQnuqkuIAvNWLzeN8tE5YBujZqJLB" crossorigin="anonymous">
</head>

<div class="container pt-3 pb-3  py-5 mt-5">
    <div class="row justify-content-center">
        <div class="col-md-6 col-lg-5">
            <h1 class="text-dark fw-bold text-center  " style="font-size: 48px;">
                Profile</h1>

            <div class="card p-3 rounded-4">
                <img src="images/user_131563.png" class="d-block rounded-circle mx-auto shadow-sm mb-3 my-3 " style="width: 150px; height: 150px; " alt="Profile">
                <hr class="fw-bolder text-success">

                <form action="#" method="POST">
                    <div class="mb-3 fw-semibold">
                        <label class="form-label">Name</label>
                        <input type="name" class="form-control" id="name" placeholder="name" name="name">
                    </div>

                    <div class="mb-3">
                        <label class="form-label fw-semibold">Email</label>
                        <input type="email" class="form-control" id="email" placeholder="email address" name="email">
                    </div>

                    <div class="mb-3">
                        <label class="form-label fw-semibold">Designation</label>
                        <input type="text" class="form-control" id="desgination" name="desgination" placeholder="desgination">
                    </div>

                    <div class="text-center mb-3">
                        <button name="back" type="button" class="btn btn-danger w-100 px-4 px-md-5 mt-3 rounded-3 ">Go back</button>
                    </div>
                </form>
            </div>
        </div>
    </div>
</div>
